name: cf-push
version: 0.0.1
description: cf-push step
properties:
  cloudfoundry_user_name:
    type: string
    required: true
    default: ""
  cloudfoundry_user_pass:
    type: string
    required: true
    default: ""
  cloudfoundry_org:
    type: string
    required: true
    default: ""
  cloudfoundry_space:
    type: string
    required: true
    default: ""
  cloudfoundry_api_url:
    type: string
    required: true
    default: "api.run.pivotal.io"
  cloudfoundry_app_name:
    type: string
    required: true
    default: ""
  cloudfoundry_use_manifest:
    type: boolean
    required: true
    default: true
  cloudfoundry_buildpack:
    type: string
    required: false
    default: ""
  cloudfoundry_command:
    type: string
    required: false
    default: ""
  cloudfoundry_domain:
    type: string
    required: false
    default: ""
  cloudfoundry_num_instances:
    type: string
    required: false
    default: ""
  cloudfoundry_memory:
    type: string
    required: false
    default: ""
  cloudfoundry_host:
    type: string
    required: false
    default: ""
  cloudfoundry_path:
    type: string
    required: false
    default: ""
  cloudfoundry_stack:
    type: string
    required: false
    default: ""
  cloudfoundry_no_hostname:
    type: boolean
    required: false
    default: false
  cloudfoundry_no_route:
    type: boolean
    required: false
    default: false
  cloudfoundry_no_start:
    type: boolean
    required: false
    default: false
